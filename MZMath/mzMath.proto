syntax = "proto3";

package mz.math;

import "ProtoCommon.proto";

message Add
{
    option (mz.proto.job_type)            = CPU;
    option (mz.proto.job_source_file)     = "mzMath";
    option (mz.proto.job_entry_point)     = "Add";
    option (mz.proto.template_parameters) = "{T}";
    option (mz.proto.job_display_name)    = "Add";
    
    mz.proto.f32 X = 1 [ (mz.proto.pin_show_as)     = INPUT_PIN,
                  (mz.proto.pin_can_show_as) = INPUT_OUTPUT_PROPERTY];
    mz.proto.f32 Y = 2 [ (mz.proto.pin_show_as)     = INPUT_PIN,
                  (mz.proto.pin_can_show_as) = INPUT_OUTPUT_PROPERTY];
    mz.proto.f32 Z = 3 [ (mz.proto.pin_show_as)     = OUTPUT_PIN,
                  (mz.proto.pin_can_show_as) = INPUT_OUTPUT_PROPERTY,
                  (mz.proto.pin_category) = "catA" ];
}

