message MakeVec4
{
    option (mz.proto.job_type)         = CPU;
    option (mz.proto.job_source_file)  = "mzMath";
    option (mz.proto.job_entry_point)  = "MakeVec4";
    option (mz.proto.job_display_name) = "MakeVec4";

    mz.proto.f32 X = 1 [ (mz.proto.pin_show_as)     = INPUT_PIN,
                  (mz.proto.pin_can_show_as) = INPUT_OUTPUT_PROPERTY];
    mz.proto.f32 Y = 2 [ (mz.proto.pin_show_as)     = INPUT_PIN,
                  (mz.proto.pin_can_show_as) = INPUT_OUTPUT_PROPERTY];
    mz.proto.f32 Z = 3 [ (mz.proto.pin_show_as)     = INPUT_PIN,
                  (mz.proto.pin_can_show_as) = INPUT_OUTPUT_PROPERTY];
    mz.proto.f32 W = 4 [ (mz.proto.pin_show_as)     = INPUT_PIN,
                  (mz.proto.pin_can_show_as) = INPUT_OUTPUT_PROPERTY];
    mz.proto.vec4 V = 5 [ (mz.proto.pin_show_as)     = OUTPUT_PIN,
                          (mz.proto.pin_can_show_as) = INPUT_OUTPUT_PROPERTY];
}

