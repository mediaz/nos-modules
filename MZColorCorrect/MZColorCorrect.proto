syntax = "proto3";

import "ProtoCommon.proto";

message Adder
{
	option(mz.proto.node_type) = CPU;
	option(mz.proto.module_name) = "MZColorCorrect";
	option(mz.proto.entry_point) = "AdderMain";

	float A = 1[(mz.proto.show_as) = INPUT_PIN, (mz.proto.can_show_as) = INPUT_PIN_ONLY];
	float B = 2[(mz.proto.show_as) = INPUT_PIN, (mz.proto.can_show_as) = INPUT_PIN_ONLY];
	float C = 3[(mz.proto.show_as) = OUTPUT_PIN, (mz.proto.can_show_as) = OUTPUT_PIN_ONLY];
}